<button id="rzp-button1">Pay</button>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
  const options = {
    key: "rzp_live_gpDFyqr6PZQNs1", // Replace with your actual key
    order_id: "order_QyR4FvQzh43OKh", // Replace with actual order ID
    customer_id: "cust_QyQtUJKKEazTrm", // Replace with actual customer ID
    recurring: "1",
    handler: function (response) {
      if (!response?.razorpay_payment_id) {
        // Payment failed
        setStatus?.("FAILED");
        setLoading?.(false);
        console.error("Payment failed:", response);
        return;
      }

      // Payment succeeded â€” you can handle success here
      console.log("Payment successful:", response);
      setStatus?.("SUCCESS");
      setLoading?.(false);
    },
    modal: {
      ondismiss: function () {
        console.log("Payment modal dismissed by user");
        setStatus?.("FAILED");
        setLoading?.(false);
      },
    },
    hidden: {
      email: true,
      contact: true,
    },
    webview_intent: true,
  };

  const rzp1 = new Razorpay(options);

  document.getElementById("rzp-button1").onclick = function (e) {
    rzp1.open();
    e.preventDefault();
  };
</script>
