<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Razorpay UPI GPay Intent</title>
    <script src="https://checkout.razorpay.com/v1/razorpay.js"></script>
  </head>
  <body>
    <button id="pay-btn">Pay via GPay</button>

    <script>
      document.getElementById("pay-btn").addEventListener("click", function () {
        const options = {
          key: "rzp_live_kZq2u3OSeYjsc1", // Replace with your live key in production
          amount: 100, // amount in paise (â‚¹1)
          currency: "INR",
          email: "harshitsrivastava25012002@gmail.com",
          contact: "8299846359",
          //order_id: "order_DummyOrderId123", // Replace with actual order ID from backend
          callback_url: "https://www.google.com",
        };

        const rzp = new Razorpay({
          key: options.key,
          callback_url: options.callback_url,
          redirect: true,
          webview_intent: true,
        });

        rzp.once("ready", function () {
          const createPaymentOptions = {
            amount: options.amount,
            currency: options.currency,
            email: options.email,
            contact: options.contact,
            order_id: options.order_id,
            redirect: true,
            callback: options.callback_url,
            method: "upi",
            upi: {
              flow: "intent",
            },
          };

          console.log("Razorpay ready for GPay Intent", createPaymentOptions);

          rzp.on("payment.success", function (response) {
            console.log("Payment success", response);
            alert(
              "Payment Successful! Payment ID: " + response.razorpay_payment_id
            );
          });

          rzp.on("payment.error", function (error) {
            console.error("Payment failed", error);
            alert("Payment Failed: " + error.error.description);
          });

          rzp.createPayment(createPaymentOptions, { app: "gpay" });
        });
      });
    </script>
  </body>
</html>
