<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razorpay UPI Intent Payment</title>
    <script
      type="text/javascript"
      src="https://checkout.razorpay.com/v1/razorpay.js"
    ></script>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #fafafa;
        color: #333;
        padding: 20px;
        max-width: 700px;
        margin: auto;
      }

      h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 30px;
      }

      #pay-btn {
        display: block;
        margin: 0 auto 30px auto;
        padding: 12px 25px;
        background-color: #4a90e2;
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(74, 144, 226, 0.4);
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }
      #pay-btn:hover {
        background-color: #357abd;
        box-shadow: 0 6px 14px rgba(53, 122, 189, 0.6);
      }
      #pay-btn:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.7);
      }

      #upi-apps-container {
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }

      .upi-app {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 90px;
        height: 90px;
        padding: 10px;
        background: white;
        border-radius: 14px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .upi-app:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      .upi-app img {
        width: 48px;
        height: 48px;
        margin-bottom: 8px;
        border-radius: 8px;
        object-fit: contain;
      }

      .upi-app span {
        font-size: 14px;
        font-weight: 600;
        color: #444;
        text-align: center;
        user-select: none;
      }

      @media (max-width: 480px) {
        #upi-apps-container {
          gap: 15px;
        }
        .upi-app {
          width: 70px;
          height: 70px;
          padding: 8px;
        }
        .upi-app img {
          width: 36px;
          height: 36px;
          margin-bottom: 6px;
        }
        .upi-app span {
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Razorpay Custom Checkout UPI Intent Payment Integration</h1>
    <button id="pay-btn">Fetch Available UPI Apps</button>
    <div id="upi-apps-container"></div>
    <script src="razorpayPayment.js"></script>
  </body>
</html>
